<div class="container mt-4">
  <h2>Add Todo Details</h2>

      
      <div class="form-group"  >
      <label >Name: </label>
        <input [(ngModel)]= "todo.title" ngModel maxlength="45" placeholder="Todo title" class="form-control">

    </div>
    <div class="form-group">
      <label >Content: </label>
        <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)]="todo.content" ngModel maxlength="255" placeholder="Enter Todo Content"></textarea>
    </div>


  <button class="btn btn-primary mr-4" (click)="goBack()">go back</button>
  <button class="btn btn-success" (click)= "save()">Save</button>

</div>
