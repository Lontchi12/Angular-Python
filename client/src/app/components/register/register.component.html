<div class="container mt-4">
    
        <div>
          <label >Name</label>
          <input [(ngModel)]= "data.name" type="text" class="form-control"  placeholder="Enter name">
         
        </div>
        <div class="form-group">
          <label >Email</label>
          <input [(ngModel)]= "data.email" type="email" class="form-control"  placeholder="Email" >
        </div>
        <div class="form-group">
            <label >Password</label>
            <input [(ngModel)]= "data.password" type="password" class="form-control"  placeholder="Password">
          </div>
          
        <button type="submit" class="btn btn-primary" (click)= "save()">Register</button>

      
    </div>
