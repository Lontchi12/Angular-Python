<div class="container">
  <h2>Add Todo Details</h2>

      <form class="form">
        <div class="form-group">
      <label >Name: </label>
        <input [(ngModel)]= "todo.title" placeholder="Todo title" class="form-control">

    </div>
    <div class="form-group">
      <label >Content: </label>
        <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)]="todo.content" placeholder="Enter Todo Content"></textarea>
    </div>


  <button class="btn btn-primary mr-4" (click)="goBack()">go back</button>
  <button class="btn btn-success" (click)= "save()">Save</button>
</form>
</div>
